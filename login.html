<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/setFont.js"></script>
</head>
<body>
    <div class="head">
        <div class="head_inner">
            <p><a href="javascript:;" ><img src="images/login_head.jpg" alt=""></a></p>
            <p>登录</p>
        </div>
    </div>
    <div class="login">
        <div class="login_logo"></div>
        <div class="input">
            <input type="text" placeholder="手机号/帐号">
            <input type="text" placeholder="密码" class="pass">
            <a href="javascript:;">登录</a>
            <p>忘记密码</p>
        </div>
    </div>
    <div class="login_icon">
        <div class="icon_text">
            <p></p>
            <p class="text">更多登录方式</p>
            <p></p>
        </div>
        <div class="icon">
            <a href="javascript:;" class="qq"><img src="images/qq.jpg" alt=""></a>
            <a href="javascript:;" class="weixin"><img src="images/weixin.jpg" alt=""></a>
            <a href="javascript:;" class="weibo"><img src="images/weibo.jpg" alt=""></a>
        </div>
    </div>
    <div class="footer">
        <p>立即注册<a href="javascript:;"><img src="images/login_footer.jpg" alt=""></a></p>

    </div>
</body>
</html>
